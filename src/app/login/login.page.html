<ion-header mode="md" no-border>
  <ion-toolbar mode="md">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="logo">
      <img src="assets/imgs/logo.svg" alt="">
    </ion-title>
    <ion-buttons slot="end">
      <ion-button mode="md" fill="solid" color="success" class="gbtn">sign in</ion-button>
      <ion-button mode="md" fill="solid" color="success" class="gbtn">Register</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding color="light">


  <div class="auth-content">
    <ion-card mode="ios">
      <ion-card-content>
        <ion-list lines="none">
          <ion-list-header>Sign In</ion-list-header>

          <ion-item>
            <ion-input placeholder="Email" type="email"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input placeholder="Password" type="password"></ion-input>
          </ion-item>

          <div class="remember-forgot">
            <div class="checkbox">
              <ion-checkbox mode="md"></ion-checkbox>
              <ion-label>Remember Me</ion-label>
            </div>

            <ion-button mode="ios" fill="clear" class="tt-none" color="medium">Forgot Password ?</ion-button>
          </div>

          <ion-button expand="block" mode="md" class="tt-none">Sign In</ion-button>
        </ion-list>


      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
