<ion-header mode="md" no-border>

  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-item lines="none" class="custom-search">
      <ion-label slot="start">Find</ion-label>
      <ion-input placeholder="grants ..." mode="md" type="search"></ion-input>
      <ion-button slot="end" color="primary" mode="md">
        <ion-icon class="gp-search"></ion-icon>
      </ion-button>
    </ion-item>

    <ion-buttons slot="end">
      <ion-button (click)="userMenuPopover($event)" mode="md" class="user-profile-menu">
        <div class="user-icon"> <img src="assets/imgs/avatar-01.svg" alt=""></div>
        <span>Radu Cristian <i class="gp-arrow-down"></i></span>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content color="light">
  <ion-row class="page-row">
    <ion-col size="12">
      <ion-item mode="md" lines="none" class="heading">
        <ion-label>Latest Grants</ion-label>
        <ion-button mode="md" size="large" fill="clear" slot="end" color="dark"><i class="gp-filter"></i></ion-button>
      </ion-item>

      <hr class="dassed-line">

      <ion-card class="grant" mode="md" *ngFor="let lg of latestGrants">
        <ion-card-content>
          <ul class="multi-section">
            <li class="grants-details">
              <ion-item mode="md" lines="none">
                <ion-label>
                  <h2>{{lg.title}}</h2>
                  <p>{{lg.link}}</p>
                  <div class="users-container">
                    <div class="users">
                      <img *ngFor="let user of lg.imgs" src="assets/imgs/{{user}}.png" alt="">
                    </div>
                  </div>
                </ion-label>
              </ion-item>
            </li>
            <li>
              <div class="manager-details">
                <h2>{{lg.managersTitle}}</h2>
                <img src="assets/imgs/{{lg.managerImg}}.png" alt="">
                <a href="">{{lg.managerName}}</a>
              </div>
            </li>
            <li>
              <div class="recepients-details">
                <h2>{{lg.recepientsTitle}}</h2>
                <div class="users">
                  <img *ngFor="let recepients of lg.reIimgs" src="assets/imgs/{{recepients}}.png" alt="">
                </div>
                <a href="">SEE ALL</a>
              </div>
            </li>
            <li class="cost-details">
              <ion-item mode="md" lines="none">
                <ion-label text-right>
                  <h3>$ {{lg.cost}}</h3>
                  <p>OUT OF $ {{lg.totalCost}}</p>

                  <ion-button class="details" mode="md" slot="end">See Details</ion-button>

                </ion-label>

              </ion-item>
            </li>
          </ul>
        </ion-card-content>
      </ion-card>
    </ion-col>

  </ion-row>
</ion-content>
